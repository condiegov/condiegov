<!DOCTYPE html>
<html lang="en">
    <style>
        @font-face {
            src: url("font/FRABK.woff");
            font-family: fgb;
        }
        
        .paragraph {
            font-size: 30px;
            line-height: 62px;
            font-family: "Franklin Gothic Book";
        }

        .cmrinf {
            font-size: 20px;
            font-family: "Franklin Gothic Book";
        }

        .smlinfo {
            font-size: 15px;
            font-family: "Franklin Gothic Book";
        }

        .responsive {
            width: auto;
            height: 550px;
        }
        #cursor-image {
            display: block;
            width: 11px;
            height: 10px;
            background: url('./cursor sprites.png') 0 0 no-repeat
        }

        #cursor-image.left {
            background-position: 0 -38px
        }

        #cursor-image.left-down {
            background-position: 0 -38px;
            transform: scale(1.4, 1.4);
            -ms-transform: scale(1.4, 1.4);
            -webkit-transform: scale(1.4, 1.4)
        }

        #cursor-image.zoom {
            background-position: 0 -14px;
            height: 14px;
            width: 14px
        }

        #cursor-image.zoom-down {
            background-position: 0 -14px;
            height: 14px;
            width: 14px;
            opacity: 0.5
        }

        #cursor-image.right {
            background-position: 0 -58px
        }

        #cursor-image.right-down {
            background-position: 0 -58px;
            transform: scale(1.4, 1.4);
            -ms-transform: scale(1.4, 1.4);
            -webkit-transform: scale(1.4, 1.4)
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <title>portfolio</title>
    </head>
    <body>
        <script>
            window.addEventListener('mousemove',function() {
                var cursor = document.getElementById('cursor-image');
                if (event.clientX < window.screen.width / 3) {
                    cursor.className = 'left'
                } else if (event.clientX > window.screen.width / 3 * 2) {
                    cursor.className = 'right'
                } else {
                    cursor.className = 'zoom'
                }
            })

            window.addEventListener('mousemove',function() {
                var cursor = document.getElementById('cursor-image');
                var cursor_class = cursor.getAttribute('class');
                if (cursor_class === 'left') {
                    cursor.style.top = Math.min(window.screen.height - 15 - 9, event.clientY) + 'px',
                    cursor.style.left = Math.min(window.screen.width + 15 + 9, event.clientX - 20) + 'px'
                } else if (cursor_class === 'right') {
                    cursor.style.top = Math.min(window.screen.height - 15 - 9, event.clientY) + 'px',
                    cursor.style.left = Math.min(window.screen.width - 15 - 9, event.clientX + 17) + 'px'
                } else if (cursor_class === 'zoom') {
                    cursor.style.top = Math.min(window.screen.height - 15 - 9, event.clientY - 24) + 'px',
                    cursor.style.left = Math.min(window.screen.width - 15 - 9, event.clientX - 8) + 'px'
                } else {
                    cursor.style.top = Math.min(window.screen.height - 15 - 9, event.clientY) + 'px',
                    cursor.style.left = Math.min(window.screen.width - 15 - 9, event.clientX + 17) + 'px'
                }
            })
