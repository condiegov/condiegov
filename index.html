        body {
            font-family: 'Lato', sans-serif;
            background: #e2dedb;
            color: #ffffff;
        }

        header {
            position: relative;
            margin: 100px 0 25px 0;
            font-size: 2.3em;
            text-align: center;
            letter-spacing: 7px;
        }
        #form {
            position: relative;
            width: 500px;
            margin: 50px auto 100px auto;
        }

        input {
            font-family: 'Lato', sans-serif;
            font-size: 0.875em;
            width: 470px;
            height: 50px;
            padding: 0px 15px 0px 15px;

            background: transparent;
            outline: none;
            color: #bfb1f9;

            border: solid 1px #bfb1f9;
            border-bottom: none;

            transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            -ms-transition: all 0.3s ease-in-out;
        }

        input:hover {
            background: #bfb1f9;
            color: #bfb1f9;
        }

        textarea {
            width: 470px;
            max-width: 470px;
            height: 110px;
            max-height: 110px;
            padding: 15px;

            background: transparent;
            outline: none;

            color: #ffffff;
            font-family: 'Lato', sans-serif;
            font-size: 0.875em;

            border: solid 1px #9aa5b7;

            transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            -ms-transition: all 0.3s ease-in-out;
        }

        textarea:hover {
            background: #bfb1f9;
            color: #bfb1f9;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: transparent;
            color: transparent;
            text-align: center;
        }
    </style>
